<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
			<label for="name">Name</label>
		<input id="name" type="text" required><br>

		<label for="email">Email</label>
		<input id="email" type="Email"  required><br>

		<label for="gender_m, gender_f">Gender</label>
		<input name="gender" type="radio" required>Male 
		<input type="radio" id="gender" name="gender" value="female"/> Female <br/> 

		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		

		<label for="carage">Car Age</label>
		<input id="carage" type="number" required><br>

		<label for="dop">Date of Purchase(dop)</label>
		<input id="dop" type="date" required><br>


		<label for="password">Passward</label>
		<input id="password" type="password" required><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
